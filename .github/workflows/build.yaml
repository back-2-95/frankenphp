name: Build

on:
  push:
    branches:
      - docker-bake-the-sequel

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/bake-action@v2
        with:
          push: false
